<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Load</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Save</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Game</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <div class="row">
            <!--Game Board Column-->
            <div class="col-md-8">
                <!--Error Display-->
                <div class="alert alert-danger" id="error" role="alert" style="display:none;">
                    Error Message
                </div>
                <!--Game Board-->
                <canvas id="board">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
            <!--Sidebar-->
            <div class="col-md-4" id="sidebar">
                    <div class="card">
                        <div class="card-header">
                            <h3>Game Info</h3>
                        </div>
                        <div class="card-body">
                            <!--Timer-->
                            <p id="timer">Time Elapsed: 00:00:00</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3>Options</h3>
                        </div>
                        <div class="card-body">
                            <!--button group-->
                            <div class="btn-group">
                                <button class="btn btn-primary" id="easy">Easy</button>
                                <button class="btn btn-primary" id="medium">Medium</button>
                                <button class="btn btn-primary" id="hard">Hard</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3>Debug Info</h3>
                        </div>
                        <div class="card-body">
                            <p id="mousepos"></p>
                            <p id="selected"></p>
                        </div>
                        </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/game.js"></script>
    <script src="assets/ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
