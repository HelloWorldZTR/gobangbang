<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Load</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Save</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Game</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <canvas id="board">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
            <div class="col-md-4" id="sidebar">
                    <div class="card">
                        <div class="card-header">
                            <h3>Game Info</h3>
                        </div>
                        <div class="card-body">
                            <p>Player 1: X</p>
                            <p>Player 2: O</p>
                            <p id="currentPlayer">Current Player: X</p>
                            <button class="btn btn-primary" id="reset">Reset</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3>Options</h3>
                        </div>
                        <div class="card-body">
                            <ul>
                                <button class="btn btn-primary" id="start">Start</button>
                                <button class="btn btn-primary" id="stop">Stop</button>
                                <button class="btn btn-primary" id="pause">Pause</button>
                            </ul>
                        </div>
                    </div>


            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
